<style>
    #cookie-notice {padding: 0.5rem 1rem;  text-align: center; position: fixed; bottom: 0; width: calc(100% - 2rem); background: #222; color: rgba(255,255,255,0.8);}
    #cookie-notice a {display: inline-block; cursor: pointer; margin-left: 0.5rem;}
    @media (max-width: 767px) {
        #cookie-notice span {display: block; padding-top: 3px; margin-bottom: 1rem;}
        #cookie-notice a {position: relative; bottom: 4px;}
    }
</style>
<div id="cookie-notice"><span>We would like to use third party cookies and scripts to improve the functionality of this website.</span><a id="cookie-notice-accept" class="btn btn-primary btn-sm">Approve</a><a href="/privacy" class="btn btn-primary btn-sm">More info</a><a id="cookie-refuse" class="btn btn-primary btn-sm">Dismiss</a></div>
<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    console.log("aaaa");
    if(readCookie('cookie-consent')==='true') {
        {% include ga.js %}
        document.getElementById('cookie-notice').style.display = 'none';
    } else {
        if (readCookie('cookie-notice-dismissed') ==="true" && readCookie("cookie-consent")==="false"){
            document.getElementById('cookie-notice').style.display = 'block';
            window['ga-disable-UA-203204240-1'] = true;
        }
    }

    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','true',31);
        createCookie('cookie-consent','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });
    document.getElementById('cookie-refuse').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','true',31);
        createCookie('cookie-consent','false',31);
        document.getElementById('cookie-notice').style.display = 'none';
        document.getElementById('cookie-notice').style.display = 'block';
        window['ga-disable-UA-203204240-1'] = true;
        eraseCookie("_ga");
        eraseCookie("_gat");
        eraseCookie("_gid");
        location.reload();
    });

</script>
